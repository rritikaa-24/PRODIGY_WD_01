<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <div class="logo">Logo</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="hero">
    <h2>Welcome to My Landing Page</h2>
    <p>Make your journey memorable.</p>
  </section>

  <!-- About Section -->
  <section id="about" class="hero">
    <h2>About Us</h2>
    <p>We create awesome web experiences.</p>
  </section>

  <!-- Services Section -->
  <section id="services" class="hero">
    <h2>Our Services</h2>
    <p>We offer web design, development, and more.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="hero">
    <h2>Contact</h2>
    <p>Get in touch at example@example.com</p>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <p>&copy; 2025 MyWebsite. All rights reserved</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
